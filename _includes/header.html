<header class="bg-white shadow-sm border-b border-gray-200">
  <nav class="container mx-auto px-4 max-w-6xl">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
          {{ site.title }}
        </a>
      </div>
      
      <div class="hidden md:flex space-x-1">
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">
          Home
        </a>
        <a href="/essays" class="nav-link {% if page.url contains '/essays' %}active{% endif %}">
          Essays
        </a>
        <a href="/projects" class="nav-link {% if page.url contains '/projects' %}active{% endif %}">
          Projects
        </a>
        <a href="/cv" class="nav-link {% if page.url == '/cv' %}active{% endif %}">
          CV
        </a>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" 
                class="mobile-menu-button text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                onclick="toggleMobileMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">
          Home
        </a>
        <a href="/essays" class="nav-link {% if page.url contains '/essays' %}active{% endif %}">
          Essays
        </a>
        <a href="/projects" class="nav-link {% if page.url contains '/projects' %}active{% endif %}">
          Projects
        </a>
        <a href="/cv" class="nav-link {% if page.url == '/cv' %}active{% endif %}">
          CV
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
function toggleMobileMenu() {
  const menu = document.querySelector('.mobile-menu');
  menu.classList.toggle('hidden');
}
</script>
