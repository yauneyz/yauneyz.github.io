layout: default

<div class="max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-100 mb-4">{{ page.title }}</h1>
    {% if page.description %}
      <p class="text-xl text-gray-300">{{ page.description }}</p>
    {% endif %}
  </header>
  
  <div class="prose prose-lg prose-invert max-w-none">
    {{ content }}
  </div>
</div>
