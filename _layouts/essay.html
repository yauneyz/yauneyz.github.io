---
layout: default
---

<article class="max-w-4xl mx-auto">
  
  
  <div class="prose prose-lg prose-invert max-w-none">
    {{ content }}
  </div>
  
  {% if page.substack_url %}
    <div class="mt-8 p-4 bg-gray-800 rounded-lg">
      <p class="text-sm text-gray-300">
        Originally published on 
        <a href="{{ page.substack_url }}" class="text-blue-400 hover:underline" target="_blank" rel="noopener">
          Substack
        </a>
      </p>
    </div>
  {% endif %}
  
  <footer class="mt-12 pt-8 border-t border-gray-700">
    <div class="flex justify-between items-center">
      <a href="/essays" class="text-blue-400 hover:underline">
        ← Back to Essays
      </a>
      
      <div class="text-sm text-gray-400">
        Share this essay
      </div>
    </div>
  </footer>
</article>
